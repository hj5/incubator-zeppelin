<div class="modal fade" id="shortcutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">键盘快捷键</h4>
      </div>
      <div class="modal-body">

        <h4>任务控制</h4>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Shift</kbd> + <kbd class="kbd-dark">Enter</kbd>
            </div>
          </div>
          <div class="col-md-8">
            运行任务
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">p</kbd>
            </div>
          </div>
          <div class="col-md-8">
            鼠标焦点向上移动
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">n</kbd>
            </div>
          </div>
          <div class="col-md-8">
            鼠标焦点向下移动
          </div>
        </div>


        <h4>任务编辑</h4>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">k</kbd>
            </div>
          </div>
          <div class="col-md-8">
            剪切行(鼠标焦点以后的字符)
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">y</kbd>
            </div>
          </div>
          <div class="col-md-8">
            粘帖行
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">s</kbd>
            </div>
          </div>
          <div class="col-md-8">
            字符搜索
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">a</kbd>
            </div>
          </div>
          <div class="col-md-8">
            焦点移动到行首
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">e</kbd>
            </div>
          </div>
          <div class="col-md-8">
            焦点移动到行尾
          </div>
        </div>

        <!-- <div class="row">
          <div class="col-md-4">
            <div class="keys">
              <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">N</kbd>
            </div>
          </div>
          <div class="col-md-8">
            Move cursor Down
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
